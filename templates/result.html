<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detection Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f8f9fa; }
    .card { margin-top: 5rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: .5rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center p-4">
      <h2 class="mb-3">Prediction Result</h2>
      <p class="fs-4">
        <strong>This image is:</strong>
        <span class="text-{{ 'danger' if prediction=='Fake' else 'success' }}">
          {{ prediction }}
        </span>
      </p>
      <img src="{{ image_path }}" alt="Uploaded image" />
      <div class="mt-4">
        <a href="/" class="btn btn-outline-primary">Upload Another Image</a>
      </div>
    </div>
  </div>
</body>
</html>
